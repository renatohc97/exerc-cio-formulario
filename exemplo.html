<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>

    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="idnome">Nome</label>
            <input type="text" id="idnome">
            <br>
            <label for="iddt">Data de nascimento</label>
            <input type="date" id="iddt">
            <br>
            <label for="idemail">E-mail</label>
            <input type="email" id="idemail">
            <br>
            <label for="idfone">Telefone</label>
            <input type="tel"id="idfone">

        </fieldset>
        <fieldset>
            <legend>Dados Academicos</legend>
            <label id="idcurso">Curso</label>
            <select>
                <option>ADS</option>
                <option>GTI</option>
                <option>CD</option>
                <option>SI</option>
            </select>
            <br>
            <p>Semestre</p>
            <input type="radio"name="Semestre" value="1"id="idsem1" checked>
            <label for="idsem1">1°</label>
            <input type="radio"name="Semestre" value="2"id="idsem1">
            <label for="idsem1">2°</label>
            <input type="radio"name="Semestre" value="3"id="idsem1">
            <label for="idsem1">3°</label>
            <input type="radio"name="Semestre" value="4"id="idsem1">
            <label for="idsem1">4°</label>
            <input type="radio"name="Semestre" value="5"id="idsem1">
            <label for="idsem1">5°</label>
        </fieldset>
        <fieldset>
            <label for="idtrab">Trabalha?</label>
            <input type="checkbox"id="idtrab">
            <br>
            <input for="idloc">Local de trabalho</label>
            <input type="text"id="idloc">
            <br>
            <label for="idexp">Descreva sua experiência</label>
            <br>
            <textarea id="idexp" cols="80" rows="5">

            </textarea>
        </fieldset>
    </form>
</body>
</html>
